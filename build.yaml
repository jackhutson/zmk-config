# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command and `artifact-name` to assign a name to
# distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     cmake-args: -DCONFIG_ZMK_USB_LOGGING=y
#     artifact-name: corne_left_with_logging
#
---
include:
  # Corneish Zen v2 (existing)
  # Note: Board naming changed in Zephyr 4.x - now uses revision syntax
  # corneish_zen_left@2.0.0 is the default, so just use corneish_zen_left
  - board: corneish_zen_left
  - board: corneish_zen_right
  - board: corneish_zen_left
    shield: settings_reset
  - board: corneish_zen_right
    shield: settings_reset

  # Charybdis Nano (nice!nano v2)
  # Note: Use "nice_nano" which defaults to v2 in Zephyr 4.x
  - board: nice_nano
    shield: charybdis_nano_left_peripheral
    artifact-name: charybdis_nano_left
  - board: nice_nano
    shield: charybdis_nano_right
    cmake-args: -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
  - board: nice_nano
    shield: charybdis_nano_left settings_reset
  - board: nice_nano
    shield: charybdis_nano_right settings_reset

  # Prospector Dongle (XIAO BLE)
  - board: xiao_ble
    shield: charybdis_nano_dongle prospector_adapter
  - board: xiao_ble
    shield: charybdis_nano_dongle settings_reset

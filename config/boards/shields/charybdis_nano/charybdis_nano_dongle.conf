# Charybdis Nano Dongle (Prospector) Configuration

# ============================================================================
# Split + Bluetooth (central)
# ============================================================================
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_KEYBOARD_NAME="CharyNanoDgl"

# Two peripherals (left + right) plus host; keep room for additional connections.
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# ============================================================================
# Pointing / Mouse (trackball events are handled on central)
# ============================================================================
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y

# ============================================================================
# Prospector (no ambient light sensor)
# ============================================================================
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n
CONFIG_PROSPECTOR_FIXED_BRIGHTNESS=80
